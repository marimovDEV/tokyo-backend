# Tokyo Kafe - Nginx Config for Vercel Frontend + Beget Backend
# ===============================================================
# Beget serverda backend uchun Nginx sozlamalari

server {
    listen 80;
    listen [::]:80;
    server_name tokyokafe.uz www.tokyokafe.uz api.tokyokafe.uz;
    
    # Let's Encrypt SSL verification
    location /.well-known/acme-challenge/ {
        root /home/u1234567/public_html;
    }
    
    # HTTP to HTTPS redirect
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Main HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name tokyokafe.uz www.tokyokafe.uz;
    
    # SSL Certificate (Beget avtomatik beradi)
    ssl_certificate /path/to/ssl/certificate.crt;
    ssl_certificate_key /path/to/ssl/private.key;
    
    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;
    
    # Max upload size
    client_max_body_size 50M;
    
    # Timeouts
    proxy_connect_timeout 600;
    proxy_send_timeout 600;
    proxy_read_timeout 600;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    
    # Logs
    access_log /home/u1234567/public_html/logs/nginx_access.log;
    error_log /home/u1234567/public_html/logs/nginx_error.log;
    
    # ==========================================
    # CORS Headers (Vercel frontend uchun)
    # ==========================================
    
    # CORS headers for all API routes
    add_header 'Access-Control-Allow-Origin' 'https://tokyokafe.vercel.app' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With,X-CSRFToken' always;
    
    # OPTIONS preflight requests
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' 'https://tokyokafe.vercel.app' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With,X-CSRFToken' always;
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Type' 'text/plain; charset=utf-8';
        add_header 'Content-Length' 0;
        return 204;
    }
    
    # ==========================================
    # API Endpoints (Django Backend)
    # ==========================================
    
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
    
    location /admin/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
    
    # ==========================================
    # Static Files (Django)
    # ==========================================
    
    location /static/ {
        alias /home/u1234567/public_html/backend/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # CORS for static files
        add_header 'Access-Control-Allow-Origin' '*';
    }
    
    # ==========================================
    # Media Files (rasmlar)
    # ==========================================
    
    location /media/ {
        alias /home/u1234567/public_html/backend/media/;
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
        
        # CORS for media files
        add_header 'Access-Control-Allow-Origin' '*';
        add_header X-Content-Type-Options "nosniff";
    }
    
    # ==========================================
    # Favicon & Robots
    # ==========================================
    
    location = /favicon.ico {
        alias /home/u1234567/public_html/backend/staticfiles/favicon.ico;
        access_log off;
        log_not_found off;
    }
    
    location = /robots.txt {
        alias /home/u1234567/public_html/backend/staticfiles/robots.txt;
        access_log off;
        log_not_found off;
    }
    
    # ==========================================
    # Root location (redirect to Vercel)
    # ==========================================
    
    location / {
        # Frontend Vercel'da, shuning uchun redirect
        return 301 https://tokyokafe.vercel.app$request_uri;
    }
}

